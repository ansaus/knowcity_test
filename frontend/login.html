<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/assets/css/login.css" rel="stylesheet">
    <title>Knowledge city test - login</title>
</head>
<body class="d-flex flex-column h-100">

<header>
</header>

<!-- Begin page content -->
<main>
    <div class="container">
        <div class="row">

        </div>
        <form class="form-signin">
            <img class="mb-4" src="/assets/images/Logo.svg" alt="" width="350" height="150">
            <h4 class="mb-3 font-weight-normal">Please sign in</h4>
            <label for="inputLogin" class="sr-only">Login</label>
            <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" id="chRememberMe" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary w-100 mx-0 mb-2 submit-button" type="submit">Sign in</button>
        </form>
    </div>
</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="assets/js/globals.js"></script>
<script src="assets/js/cookie.js"></script>
<script src="assets/js/login.js"></script>

</body>
</html>
